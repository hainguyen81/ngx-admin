<div class="cell-viewer w-100 d-table text-center barcode-cell" [title]="cellValue" *ngIf="viewMode">
    <ngx-barcode [bc-value]="cellValue"
                 [bc-width]="2"
                 [bc-height]="24"
                 [bc-display-value]="false"
                 bc-background="transparent"
    ></ngx-barcode>
</div>
<div class="cell-editor w-100 d-table text-center barcode-cell" *ngIf="!viewMode">
    <input #barcodeInput
           matInput
           class="cell-editor-barcode text-center"
           [disabled]="disabled"
           [readonly]="readonly"
           [(ngModel)]="newCellValue"
           (ngModelChange)="onBarcodeChanged({ data: newCellValue })"
           [required]="required"
           [formControl]="control"
           [formGroup]="formGroup"
           [class.mat-error]="control.invalid && control.touched">
</div>
