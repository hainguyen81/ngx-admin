<div class="cell-editor w-100 d-table text-right number-cell" *ngIf="!viewMode">
    <input #serialInput
           matInput
           class="cell-editor-number text-right number-cell mr-sm-1"
           type="number"
           [disabled]="disabled"
           [readonly]="readonly"
           [class.currency]="isCurrency"
           [(ngModel)]="newCellValue"
           (ngModelChange)="onDataChanged({ data: newCellValue })"
           [formControl]="control"
           [formGroup]="formGroup"
           [required]="required"
           [class.mat-error]="control.invalid && control.touched">
</div>
<div class="cell-viewer w-100 d-table text-right number-cell" *ngIf="viewMode">
    <span class="d-table-cell w-100 text-right number-cell currency" *ngIf="isCurrency">{{cellValue | currency}}</span>
    <span class="d-table-cell w-100 text-right number-cell" *ngIf="!isCurrency">{{cellValue}}</span>
</div>
