<ngx-image-gallery #imageGallery
                   [showAlbum]="true"
                   [onlyPrimary]="true"
                   [allowModified]="!viewMode && !getConfigValue('disabled', false) && !getConfigValue('readonly', false)"
                   [images]="images">
</ngx-image-gallery>
<div [class.d-table-cell]="true"
     *ngIf="(descriptor || '').length"
     [innerHTML]="descriptor"
></div>
