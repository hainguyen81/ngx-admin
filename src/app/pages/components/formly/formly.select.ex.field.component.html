<div class="form-field form-select-ex"
     [class.form-select-ex-image]="getConfigValue('enableOptionImage', false)"
     *ngIf="visible">
    <ngx-select-ex [items]="items"
                   [config]="config"
                   (select)="onSelect($event)"
                   (close)="onClose($event)"
    ></ngx-select-ex>
</div>
