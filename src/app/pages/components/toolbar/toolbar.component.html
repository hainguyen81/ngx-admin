<mat-toolbar>
    <mat-toolbar-row>
        <span
            *ngIf="getToolbarHeader() && ((getToolbarHeader().title || '').length > 0 || (getToolbarHeader().icon && (getToolbarHeader().icon.icon || '').length > 0))"
            class="ngx-toolbar-header">
            <nb-icon [icon]="getToolbarHeader().icon.icon"
                     [pack]="getToolbarHeader().icon.pack"
                     *ngIf="(getToolbarHeader().icon && (getToolbarHeader().icon.icon || '').length > 0)"
            ></nb-icon><span [class.pl-2]="(getToolbarHeader().icon && (getToolbarHeader().icon.icon || '').length > 0)">
            {{(getToolbarHeader().title || '') | translate}}</span></span>
        <span
            *ngIf="getToolbarHeader() && ((getToolbarHeader().title || '').length > 0 || (getToolbarHeader().icon && (getToolbarHeader().icon.icon || '').length > 0))"
            class="separator"></span>

        <!-- disabled && not full width -->
        <div class="btn-group btn-group-justified ngx-toolbar-actions-group" *ngIf="showActions">
            <div class="btn-group ngx-toolbar-actions px-px-10" *ngFor="let action of getVisibleActions()">
                <!-- disabled && not full width -->
                <button
                    nbButton
                    [id]="action.id"
                    [title]="action.description || ''"
                    [classList]="action.class || ''"
                    [type]="action.type || 'button'"
                    [filled]="action.filled"
                    [outline]="action.outline"
                    [ghost]="action.ghost"
                    [hero]="action.hero"
                    [fullWidth]="action.fullWidth"
                    [disabled]="action.disabled"
                    [size]="action.size"
                    [shape]="action.shape"
                    [status]="action.status"
                    (click)="onClickAction({ event: $event, data: action });"
                    (mousedown)="onMouseDown({ event: $event, data: action })"
                    (mouseenter)="onMouseEnter({ event: $event, data: action })"
                    (mouseleave)="onMouseLeave({ event: $event, data: action })"
                    (mousemove)="onMouseMove({ event: $event, data: action })"
                    (mouseout)="onMouseOut({ event: $event, data: action })"
                    (mouseover)="onMouseOver({ event: $event, data: action })"
                    (mouseup)="onMouseUp({ event: $event, data: action })"
                    (mousewheel)="onMouseWheel({ event: $event, data: action })"
                    (focus)="onFocus({ event: $event, data: action })"
                    (focusin)="onFocusIn({ event: $event, data: action })"
                    (focusout)="onFocusOut({ event: $event, data: action })"
                    (blur)="onBlur({ event: $event, data: action })"
                ><span><nb-icon [icon]="action.icon.icon"
                                *ngIf="action.icon && action.icon.icon.length > 0"
                                [pack]="action.icon.pack"></nb-icon>
                    {{action.label | translate}}</span></button>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
