<div class="cell-editor d-flex flex-column flex-wrap" *ngIf="!viewMode">
    <div class="cell-editor-row d-flex flex-row flex-nowrap"
         *ngFor="let storage of newCellValue; let index = index; let last = last">
        <div class="cell-editor-storage mr-sm-1">
            <ngx-select-2-app-module-warehouse-batch-no (onSelect)="onSelect($event, index)"
            ></ngx-select-2-app-module-warehouse-batch-no>
        </div>
        <input #quantityInput
               matInput
               class="cell-editor-storage-number text-right number-cell mr-sm-1"
               type="number"
               [(ngModel)]="storage.quantity">
        <div class="cell-editor-storage-remover mr-sm-1">
            <nb-icon [pack]="'fas'"
                     [icon]="'minus'"
                     (click)="removeStorage(index)"
                     *ngIf="newCellValue.length > 1"
            ></nb-icon>
        </div>
        <div class="cell-editor-storage-pluser mr-sm-1">
            <nb-icon [pack]="'fas'"
                     [icon]="'plus'"
                     (click)="addStorage()"
                     *ngIf="last"
            ></nb-icon>
        </div>
    </div>
</div>
<div class="cell-viewer d-table" *ngIf="viewMode">
    <div class="batch-row d-table-row" *ngFor="let storage of warehouseStorages">
        <div class="batch-cell d-table-cell text-left w-75" [innerHTML]="storage.viewStorage"></div>
        <div class="batch-cell d-table-cell text-right w-25" [innerHTML]="storage.quantity"></div>
    </div>
</div>
