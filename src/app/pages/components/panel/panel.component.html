<nb-card [class.card-panel]="true">
    <nb-card-header [class.card-panel-header]="true">
        <ng-template #cardHeaderHolder></ng-template>
    </nb-card-header>
    <nb-card-body [class.card-panel-body]="true">
        <ng-template #cardBodyHolder></ng-template>
    </nb-card-body>
    <nb-card-footer [class.card-panel-footer]="true">
        <ng-template #cardFooterHolder></ng-template>
    </nb-card-footer>
</nb-card>
